name: team_up_desktop
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.1.0
  provider: ^6.0.4
  async_builder: ^1.3.1
  rxdart: ^0.27.5
  uuid: ^3.0.7
  json_annotation: ^4.8.1
  get_it: ^7.6.4
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.3
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  date_time_picker: ^2.1.0

  # Modules
  library_pkg:
  connection_checker_pkg:
  local_storage_pkg:
  rest_client_pkg:
  background_worker_pkg:

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: baloo
      fonts:
        - asset: assets/fonts/baloo_regular.ttf
